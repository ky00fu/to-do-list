<!DOCTYPE html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do List</title>
    <link rel="shortcut icon" href="assets/favicon/favicon.png" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div>
            <p>TODO</p>
            <img src="assets/icons/toggle-mode.png" alt="toggle dark and light mode" id="toggle">
        </div>
    </header>

    <main>
        <section>
            <div class="container">
                <div class="create">
                    <input type="checkbox" name="" id="">
                    <input type="text" name="descricao" id="descricao" placeholder="Create a new todo...">
                    <!-- <p>Create a new todo...</p> -->
                </div>
            </div>
        </section>

        <section>
            <div class="container">
                <div class="list">
                    <div class="todo-content">
                        <input type="checkbox" name="" id="">
                        <p>Terminar projeto</p>
                    </div>

                    <div class="list-footer">
                        <p>0 items left</p>

                        <div class="status">
                            <button>All</button>
                            <button>Active</button>
                            <button>Completed</button>
                        </div>

                        <button>Clear Completed</button>
                    </div>
                </div>
            </div>
        </section>
    </main>
    
    <footer></footer>    
</body>
</html>
